<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>TAREA 7</h1>
        <h2>Alumno: JOSE ANTONIO PEREZ GONZALES</h2>
    </header>
    <table border="solid" id="tabla">
        <tr>
            <td rowspan="2" id="formulario">
                <header>
                    <h3>Formulario</h3>
                </header>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Ingreso de datos del usuario</legend>
                        <div class="b-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required
                                autofocus>
                        </div>
                        <br>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
                        </div>
                        <br>
                        <div>
                            <label for="edad">edad:</label>
                            <input type="number" id="edad" name="edad" placeholder="Ingrese edad" required>
                        </div>
                        <br>
                        <div>
                            <label for="tel">Teléfono:</label>
                            <input type="number" id="tel" name="tel" placeholder="Ingrese teléfono" required>
                        </div>
                        <div>
                            <label for="mensaje">Mensaje:</label>
                            <br>
                            <textarea id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <button type="submit" name="btnEnviar">Enviar</button>
                        <button type="reset" name="btnCancelar">Cancelar</button>
                    </fieldset>

                </form>
            </td>
            <td>
                <iframe width="560" height="250" src="https://www.youtube.com/embed/fo20Smq0hRg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
        </tr>
        <tr>
            <td>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.219224249341!2d-90.59435216100701!3d14.529449282971173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a77aaaaaaaab%3A0x1ee417825f27c3a5!2sVilla%20nueva%20guatemala!5e0!3m2!1sen!2sgt!4v1662248525950!5m2!1sen!2sgt"
                    width="560" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
